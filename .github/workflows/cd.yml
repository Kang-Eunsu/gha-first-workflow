name: "S3-ECS-Terraform"

on:
  push:
    branches: [main]

jobs:
  s3:
    name: AWS S3 Sync
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v4
      - name: AWS Test
        run: aws --version
